{% extends 'base.html' %}

{% block content %}
  <h1>Edit Task</h1>
  <form method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ task.title }}" required>
    <br>
    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="5" required>{{ task.description }}</textarea>
    <br>
    <label for="whendue">Due Date:</label>
    <input type="date" id="whendue" name="whendue" value="{{ task.whendue.strftime('%Y-%m-%d') if task.whendue else '' }}">
    <br>
    <label for="completed">Completed:</label>
    <input type="checkbox" id="completed" name="completed" {% if task.completed %}checked{% endif %}>
    <br>
    <label for="categories">Categories:</label>
    {% for category in categories %}
      <input type="checkbox" id="category_{{ category.id }}" name="categories" value="{{ category.id }}" {% if category in task.category %}checked{% endif %}>
      <label for="category_{{ category.id }}">{{ category.name }}</label>
      <br>
    {% endfor %}
    <br>
    <button type="submit">Save</button>
  </form>
{% endblock %}
